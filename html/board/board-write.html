<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/board-write.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>
    
    <title>글쓰기</title>
</head>

<body>
    <div class="container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="profile">
                <img src="../images/book_puppy.png" alt="프로필 사진" class="profile-image">
                <p class="username">이은비 학생</p>
                <p class="location">청주지역</p>
            </div>
            <nav class="nav">
                <ul>
                    <ul class="basic-menu">
                        <li><a href="#">메인페이지</a></li>
                        <li><a href="#">프로필 관리</a></li>
                        <li><a href="#">알림관리</a></li>
                        <hr>
                    </ul>
                    <ul class="role-menu">
                        <li class="active" onclick="click_role_menu()">학습</li>
                            <ul class="sub-menu">
                                <li><a href="#">강의 컨텐츠 학습</a></li>
                            </ul>
                    </ul>
                </ul>
            </nav>
        </aside>

        <!-- 메인 컨텐츠 -->
        <div class="main-container">
                    <!--헤더:로고-->
            <header>
                <img src="../images/logo.png" alt="로고" class="logo-image">
            </header>
            <!--메인nav-->
            <nav class="main-nav">
                <ul>
                <li><a href="#">다채로와란?</a></li>
                <li><a href="#">서비스 소개</a></li>
                <li><a href="#" style="text-decoration: underline;">전체게시판</a></li>
                <li><a href="#">퀴즈나라</a></li>
                </ul>
            </nav>
            <!--모달창-->
            <main class="main-content">
                <div class="content-container">
                    <div class="board-name">전체게시판</div>
                    <form class="input-form">
                        <div class="form-top">
                            <div class="form-group1">
                                <label for="title" id="label-title">제목</label><br>
                                <input type="text" class="title" placeholder="제목을 입력하세요" id="title">
                            </div>
                            <div class="form-group2">
                                <label for="title" id="label-category">카테고리</label><br>
                                <select name="category" id="category">
                                    <option value="1">공지사항</option>
                                    <option value="2">오류신고</option>
                                    <option value="3">자료공유</option>
                                    <option value="4">자유글</option>
                                    <option value="5">QnA</option>
                                  </select>
                            </div>
                        </div>
                        <div class="form-group3">
                            <textarea class="summernote" rows="5" id="summernote"></textarea>
                        </div>
                        <div class="form-group4">
                            <img src="../images/logo.png" class="under-logo">
                            <div class="btn-container">
                                <button id="btn-save" class="btn-primary">저장</button>
                                <button id="btn-undo" class="btn-primary" onclick="history.back()">취소</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>

    </div>
    <script>
        $('#summernote').summernote({
          placeholder: '내용을 입력하세요',
          tabsize: 2,
          height: 300,
          toolbar: [
            ['font', ['bold', 'underline', 'clear']],
            ['insert', ['link', 'picture', 'video']],
          ]
        });
      </script>
    <script type="text/javascript" src="../../js/board-write.js"></script> 
</body>

</html>
