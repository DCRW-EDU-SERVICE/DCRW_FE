<!--학생 GPT 퀴즈-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/teacher_contents.css">
    <title>AI 퀴즈</title>
    <script>
        function loadSidebar(){
            fetch('../student/student-sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementsByClassName('sidebar')[0].innerHTML=data;
                })
        }
        window.onload = loadSidebar;
    </script>
</head>

<body>
    <div class="container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            
        </aside>
        
        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <section class="lecture-contents">
                <h2>AI 퀴즈</h2>
                <div class="question-box"></div>
                <div class="answer-box"></div>
            </section>
        </main>
    </div>
    <script src="../../js/student_contents.js"></script>
</body>

</html>
