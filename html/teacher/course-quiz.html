<!--교사 퀴즈 생성 페이지-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/teacher_quiz.css">
    <title>한국어 퀴즈</title>
    <script>
        function loadSidebar(){
            fetch('../teacher/teacher-sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementsByClassName('sidebar')[0].innerHTML=data;
                })
        }
        window.onload = loadSidebar;
    </script>
</head>

<body>
    <div class="container">
        <!-- 사이드바 -->
        <aside class="sidebar">
        </aside>
        
        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <section class="quiz-contents">
                <div class="content">
                    <h2 class="top-title">한국어 퀴즈</h2>
                    <hr>
                    <h4>(1) 퀴즈에 사용할 자료(pdf)를 선택해주세요.</h4>
                    <div class="select-box">
                        <table class="con-table">
                            <thead>
                                <th class="header" id="check"><input type="checkbox"></th>
                                <th class="header lectureName">강의명</th>
                                <th class="header week">주차</th>
                                <th class="header fileName">파일명</th>
                            </thead>
                            <tbody>
                                <td><input type="checkbox"></td>
                                <td class="lectureName">${lectureName}</td>
                                <td class="week">${weekCount}</td>
                                <td class="fileName">${fileName}</td>
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <h4>(2) 선택한 자료의 학습 목적을 입력해주세요.</h4>
                    <div class="create-form">
                        <a class="tip-text"><span>tip!</span> (~것)으로 끝나도록 입력하면 더 좋은 퀴즈가 생성됩니다</a>
                    
                        <div class="create">
                            <input type="text" placeholder="(예시) 글의 흐름을 파악하는 것" required>
                            <button type="button" class="create-btn">퀴즈 생성</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="quiz-results">
                <div class="content">
                    <h2 class="top-title">한국어 퀴즈</h2>
                    <hr>
                    <h4>저장할 퀴즈를 선택해주세요.</h4>
                    <div class="quiz-list">
                        <div class="one-quiz-div">
                            <div class="qna-div">
                                <input type="text" class="quiz-question" placeholder="question" readonly>
                                <div class="quiz-opt">
                                    <input type="text" placeholder="option1" readonly>
                                    <input type="text" placeholder="option2" readonly>
                                    <input type="text" placeholder="option3" readonly>
                                    <input type="text" placeholder="option4" readonly>
                                </div>
                                <input type="text" class="quiz-answer" placeholder="answer">
                            </div>
                            <div class="check-div">
                                <input type="checkbox" id="check1" class="quiz-select">
                                <label for="check1"></label>
                            </div>
                        </div><!--퀴즈 하나 div-->
                        <div class="btn-container">
                            <button class="save-btn">저장</button>
                            <button class="recreate-btn">다시 선택</button>
                        </div>
                    </div>
                    <div class="tip-box">
                        <h3>더 창의적인 퀴즈를 원하시나요?</h3>
                        <a class="tip-text">아래 버튼에 따라 생성형AI의 무작위성 설정이 변경됩니다.</a>
                        <div class="btn-container-2">
                            <button class="ok-btn tooltip">예<br><span class="small-txt tooltiptext tooltip-bottom">(재생성하기)</span></button>
                            <button class="no-btn tooltip">아니오<br><span class="small-txt tooltiptext tooltip-bottom">(지금이 좋아요)</span></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="../../js/teacher_quiz.js"></script>
</body>

</html>
