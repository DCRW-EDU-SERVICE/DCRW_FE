<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/teacher_course.css">
    <title>강의 관리 시스템</title>
</head>

<body>
    <div class="container">
        <!-- 사이드바 -->
        <dynamic-sidebar></dynamic-sidebar>
        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 강의 목록 -->
            <section class="lecture-list">
                <h2>강의 목록</h2>
                <div class="lecture-item">
                    <div class="name">
                        <span class="service-name">자녀생활 서비스</span>
                        <span class="lecture-name">강아영 학생의 강의</span>
                    </div>
                    <div class="more-dropdown">
                        <button class="more-btn">⋮</button>
                        <div class="dropdown hidden">
                            <button class="edit-btn">수정</button>
                        </div>
                    </div> 
                </div>
                <div class="lecture-item">
                    <div class="name">
                        <span class="service-name">한국어 교육 서비스</span>
                        <span class="lecture-name">이은비 학생의 강의</span>
                    </div>
                    <div class="more-dropdown">
                        <button class="more-btn">⋮</button>
                        <div class="dropdown hidden">
                            <button class="edit-btn">수정</button>
                        </div>
                    </div> 
                </div>
                <div class="lecture-item">
                    <div class="name">
                        <span class="service-name">부모교육 서비스</span>
                        <span class="lecture-name">응우엔 레이 학생의 강의</span>
                    </div>
                    <div class="more-dropdown">
                        <button class="more-btn">⋮</button>
                        <div class="dropdown hidden">
                            <button class="edit-btn">수정</button>
                        </div>
                    </div> 
                </div>
            </section>
            <!-- 강의 생성 -->
            <section class="lecture-create">
                <h2>강의 생성</h2>
                <form id="lecture-form">
                    <label for="lecture-title">강의 제목</label>
                    <input type="text" id="lecture-title" name="lecture-title" required>
                    <div class="form-buttons">
                        <button type="button" id="add-week">주차 추가</button>
                    </div>

                    <div id="week-container">
                        <!-- 주차별 강의 계획서 -->
                    </div>
                    <div class="form-buttons">
                        <button type="button" id="save-lecture" class="save-btn">강의 저장</button>
                        <button type="reset" class="cancel-btn">취소</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script type="module" src="../../js/dynamic-sidebar.js"></script>
    <script src="../../js/teacher_course.js"></script>
</body>

</html>
